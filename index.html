<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>前后切换示例</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 50px;
  }

  .container {
    position: relative;
    width: 300px;
    height: 150px;
    margin-bottom: 20px;
  }

  .box {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #4CAF50;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    border-radius: 8px;
    transition: all 0.5s ease;
    cursor: pointer;
  }

  .box.hidden {
    transform: translate(60%, -20%);
    opacity: 0.6;
    z-index: 0;
  }

  .box.active {
    transform: translate(0,0);
    opacity: 1;
    z-index: 1;
  }

  iframe {
    width: 300px;
    height: 150px;
    border: 2px solid #333;
    margin-top: 20px;
  }

  .buttons {
    margin-top: 20px;
  }

  .buttons button {
    font-size: 18px;
    padding: 8px 16px;
    margin: 0 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <div class="box active" data-index="0">Hurray</div>
  <div class="box hidden" data-index="1">Hello</div>
</div>

<iframe id="contentFrame" srcdoc="<h1>Hurray</h1>"></iframe>

<div class="buttons">
  <button id="prevBtn">☒ ⇦</button>
  <button id="nextBtn">⇨ ☒</button>
</div>

<script>
  const boxes = document.querySelectorAll('.box');
  const iframe = document.getElementById('contentFrame');
  let currentIndex = 0;

  function updateDisplay() {
    boxes.forEach((box, index) => {
      if(index === currentIndex){
        box.classList.add('active');
        box.classList.remove('hidden');
      } else {
        box.classList.remove('active');
        box.classList.add('hidden');
      }
    });

    // 切换 iframe 内容
    if(currentIndex === 0){
      iframe.srcdoc = "<h1>Hurray</h1>";
    } else if(currentIndex === 1){
      iframe.srcdoc = "<h1>Hello</h1>";
    }
  }

  document.getElementById('prevBtn').addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + boxes.length) % boxes.length;
    updateDisplay();
  });

  document.getElementById('nextBtn').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % boxes.length;
    updateDisplay();
  });
</script>

</body>
</html>
